<h1>Criar conta / Entrar</h1>

<h2>Cria√ß√£o de conta</h2>
<form id="formCriarConta">
  <label for="usuarioCriar">Usu√°rio (sem espa√ßos):</label><br>
  <input type="text" id="usuarioCriar" name="usuario" maxlength="20" required><br><br>

  <label for="nomeCriar">Nome completo:</label><br>
  <input type="text" id="nomeCriar" name="nome" maxlength="60" required><br><br>

  <label for="senhaCriar">Senha:</label><br>
  <input type="password" id="senhaCriar" name="senha" required><br><br>

  <input type="submit" value="Criar Conta">
  <input type="reset" value="Limpar">
</form>

<h2>Entrar</h2>
<form id="formLogin">
  <label for="usuarioLogin">Usu√°rio:</label><br>
  <input type="text" id="usuarioLogin" name="usuarioLogin" maxlength="20" required><br><br>

  <label for="senhaLogin">Senha:</label><br>
  <input type="password" id="senhaLogin" name="senhaLogin" required><br><br>

  <input type="submit" value="Entrar">
</form>

<script>
// üîó COLE SUA API AQUI!
const API_URL = "https://script.google.com/macros/s/AKfycbwoha0vHb0khV5__DfiaAxRQKe51YeDlh03QyII-bATjNyJNdGriAMu7xmFEq5Vr0Jd/exec";

// Cria√ß√£o de conta
document.getElementById('formCriarConta').addEventListener('submit', async (e) => {
  e.preventDefault();
  const usuario = document.getElementById('usuarioCriar').value.trim();
  const nome = document.getElementById('nomeCriar').value.trim();
  const senha = document.getElementById('senhaCriar').value.trim();

  if (!usuario || !nome || !senha) return alert('Preencha todos os campos!');

  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ tipo: 'criarConta', usuario, nome, senha })
    });
    const dados = await resp.json();
    if (dados.status === 'ok') {
      alert(dados.mensagem);
      localStorage.setItem('usuario', usuario);
      localStorage.setItem('nome', nome);
      window.location.href = 'Postagens.html';
    } else {
      alert(dados.mensagem);
    }
  } catch (erro) {
    alert('Erro ao criar conta: ' + erro);
  }
});

// Login
document.getElementById('formLogin').addEventListener('submit', async (e) => {
  e.preventDefault();
  const usuario = document.getElementById('usuarioLogin').value.trim();
  const senha = document.getElementById('senhaLogin').value.trim();

  if (!usuario || !senha) return alert('Preencha todos os campos!');

  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ tipo: 'login', usuario, senha })
    });
    const dados = await resp.json();
    if (dados.status === 'ok') {
      localStorage.setItem('usuario', dados.usuario);
      localStorage.setItem('nome', dados.nome);
      alert('Bem-vindo(a), ' + dados.nome + '!');
      window.location.href = 'Postagens.html';
    } else {
      alert(dados.mensagem);
    }
  } catch (erro) {
    alert('Erro ao conectar: ' + erro);
  }
});
</script>
