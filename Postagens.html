<h1>Mural de Recadinhos</h1>

<!-- CAIXA DE PESQUISA -->
<input type="text" id="pesquisa" placeholder="ğŸ” Buscar recadinhos ou #hashtags..." style="width: 300px; padding: 5px; margin-bottom: 20px;">
<br><br>

<form id="formRecado">
  <label for="mensagem">Seu recadinho:</label><br>
  <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Escreva algo... VocÃª pode mencionar @nomes aqui e usar #hashtags!" required></textarea><br><br>

  <input type="submit" value="Publicar Recadinho">
  <input type="reset" value="Limpar">
</form>

<h2>ğŸ“° Recadinhos PÃºblicos</h2>
<ul id="listaPublicos"></ul>

<h2>ğŸ“© Recadinhos pra VocÃª</h2>
<ul id="listaPrivados"></ul>

<script>
// API
const API_URL = "https://script.google.com/macros/s/AKfycbwoha0vHb0khV5__DfiaAxRQKe51YeDlh03QyII-bATjNyJNdGriAMu7xmFEq5Vr0Jd/exec";

// elementos
const usuarioAtual = localStorage.getItem('usuario') || '';
const form = document.getElementById('formRecado');
const listaPublicos = document.getElementById('listaPublicos');
const listaPrivados = document.getElementById('listaPrivados');
const searchBox = document.getElementById('searchBox');

let cacheRecados = []; // para busca em tempo real

// ==============================
// PUBLICAR RECADO
// ==============================
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const mensagem = document.getElementById('mensagem').value.trim();
  if (!mensagem) return alert('Escreva algo!');

  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ tipo: 'novoRecado', autor: usuarioAtual || 'Anon', mensagem })
    });

    const dados = await resp.json();
    if (dados.status === 'ok') {
      form.reset();
      carregarRecados();
    } else {
      alert(dados.mensagem);
    }
  } catch (erro) {
    alert('Erro ao publicar: ' + erro);
  }
});

// ==============================
// GERAR TEXTO COM HASHTAGS
// ==============================
function formatarHashtags(texto) {
  return texto.replace(/#(\w+)/g, (match, tag) => {
    return `<span class="hashtag" onclick="buscarHashtag('${tag}')">#${tag}</span>`;
  });
}

function buscarHashtag(tag) {
  searchBox.value = "#" + tag;
  filtrarRecados();
}

// ==============================
// CARREGAR RECADOS
// ==============================
async function carregarRecados() {
  try {
    const resp = await fetch(API_URL + '?tipo=recadinhos');
    const dados = await resp.json();

    cacheRecados = dados; // salvar temporariamente para busca

    renderizar();
  } catch (erro) {
    alert('Erro ao carregar recadinhos: ' + erro);
  }
}

// ==============================
// FILTRAR (BUSCAR)
// ==============================
function filtrarRecados() {
  const termo = searchBox.value.trim().toLowerCase();

  if (!termo) {
    renderizar();
    return;
  }

  const filtrados = cacheRecados.filter(r => {
    const txt = r.mensagem.toLowerCase();
    return txt.includes(termo);
  });

  renderizar(filtrados);
}

// quando digitar, filtra
searchBox.addEventListener('input', filtrarRecados);

// ==============================
// RENDERIZAR LISTAS
// ==============================
function renderizar(lista = cacheRecados) {
  listaPublicos.innerHTML = '';
  listaPrivados.innerHTML = '';

  lista.forEach(r => {
    const li = document.createElement('li');

    const mencoes = r.mensagem.match(/@\w+/g);
    const mensagemHTML = formatarHashtags(r.mensagem);

    if (mencoes && usuarioAtual && mencoes.some(m => m.toLowerCase() === '@' + usuarioAtual.toLowerCase())) {
      li.innerHTML = `<strong>@${r.autor}</strong> para vocÃª: ${mensagemHTML}`;
      listaPrivados.appendChild(li);
    } else if (!mencoes) {
      li.innerHTML = `<strong>@${r.autor}</strong>: ${mensagemHTML}`;
      listaPublicos.appendChild(li);
    }
  });
}

// Atualiza automaticamente
carregarRecados();
setInterval(carregarRecados, 8000);
</script>
