<!-- ğŸ” CAIXA DE PESQUISA -->
<input type="text" id="busca" placeholder="ğŸ” Pesquisar recadinhos ou #hashtags..." 
       style="width: 300px; padding: 6px; margin: 10px 0;">

<h1>Mural de Recadinhos</h1>

<form id="formRecado">
  <label for="mensagem">Seu recadinho:</label><br>
  <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Escreva algo... VocÃª pode mencionar @nomes aqui!" required></textarea><br><br>

  <input type="submit" value="Publicar Recadinho">
  <input type="reset" value="Limpar">
</form>

<h2>ğŸ“° Recadinhos PÃºblicos</h2>
<ul id="listaPublicos"></ul>

<h2>ğŸ“© Recadinhos pra VocÃª</h2>
<ul id="listaPrivados"></ul>

<script>
// ğŸ”— COLE SUA API AQUI!
const API_URL = "https://script.google.com/macros/s/AKfycbwoha0vHb0khV5__DfiaAxRQKe51YeDlh03QyII-bATjNyJNdGriAMu7xmFEq5Vr0Jd/exec";

const usuarioAtual = localStorage.getItem('usuario') || '';
const form = document.getElementById('formRecado');
const listaPublicos = document.getElementById('listaPublicos');
const listaPrivados = document.getElementById('listaPrivados');
const campoBusca = document.getElementById('busca');

// ----------------------------
// ğŸ” FunÃ§Ã£o para transformar hashtags em links
// ----------------------------
function aplicarHashtags(texto) {
  return texto.replace(/#\w+/g, tag => {
    return `<span class="hashtag" data-tag="${tag.slice(1)}" style="color:blue;cursor:pointer;">${tag}</span>`;
  });
}

// ----------------------------
// ğŸ“¤ Publicar recado
// ----------------------------
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const mensagem = document.getElementById('mensagem').value.trim();
  if (!mensagem) return alert('Escreva algo!');

  try {
    const resp = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({ tipo: 'novoRecado', autor: usuarioAtual || 'Anon', mensagem })
    });
    const dados = await resp.json();
    if (dados.status === 'ok') {
      form.reset();
      carregarRecados();
    } else {
      alert(dados.mensagem);
    }
  } catch (erro) {
    alert('Erro ao publicar: ' + erro);
  }
});

// ----------------------------
// ğŸ“¥ Carregar recados
// ----------------------------
let recadinhosCache = []; // usado pela busca

async function carregarRecados() {
  try {
    const resp = await fetch(API_URL + '?tipo=recadinhos');
    const dados = await resp.json();

    recadinhosCache = dados; // salva para busca

    renderizarRecados(dados);

  } catch (erro) {
    alert('Erro ao carregar recadinhos: ' + erro);
  }
}

// ----------------------------
// ğŸ–¼ Renderizar recados + hashtags
// ----------------------------
function renderizarRecados(dados) {
  listaPublicos.innerHTML = '';
  listaPrivados.innerHTML = '';

  dados.forEach(r => {
    const li = document.createElement('li');
    const mencoes = r.mensagem.match(/@\w+/g);
    let html = `@${r.autor}: ${r.mensagem}`;

    // aplica hashtags
    html = aplicarHashtags(html);
    li.innerHTML = html;

    if (mencoes && usuarioAtual && mencoes.some(m => m.toLowerCase() === '@' + usuarioAtual.toLowerCase())) {
      listaPrivados.appendChild(li);
    } else if (!mencoes) {
      listaPublicos.appendChild(li);
    }
  });

  // evento de clique nas hashtags
  document.querySelectorAll('.hashtag').forEach(tag => {
    tag.onclick = () => {
      campoBusca.value = "#" + tag.dataset.tag;
      aplicarBusca();
    };
  });
}

// ----------------------------
// ğŸ” Busca por texto ou hashtag
// ----------------------------
campoBusca.addEventListener('input', aplicarBusca);

function aplicarBusca() {
  const termo = campoBusca.value.trim().toLowerCase();

  if (termo === "") {
    renderizarRecados(recadinhosCache);
    return;
  }

  // hashtag
  if (termo.startsWith("#")) {
    const tag = termo.slice(1);

    const filtrados = recadinhosCache.filter(r =>
      r.mensagem.toLowerCase().includes("#" + tag)
    );

    renderizarRecados(filtrados);
    return;
  }

  // busca normal
  const filtrados = recadinhosCache.filter(r =>
    r.mensagem.toLowerCase().includes(termo)
  );

  renderizarRecados(filtrados);
}

// Atualiza o mural automaticamente
carregarRecados();
setInterval(carregarRecados, 8000);
</script>
