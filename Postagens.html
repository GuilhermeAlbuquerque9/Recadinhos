<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Recadinhos™ — Mural</title>
</head>
<body>

<table>
  <tr>
    <h1><strong>Recadinhos™</strong></h1>
  </tr>
  <tr>
    <td>
      [ <a href="index.html">🏠 Início</a> ]
      [ <a href="Sobre.html">📄 Sobre</a> ]
      [ <a href="Criar_conta.html">🙂 Criar conta</a> ]
      [ <a href="Postagens.html">📧 Postagens</a> ]
      [ <a href="Sair.html">❌ Sair</a> ]
    </td>
  </tr>
</table>

<h1>Mural de Recadinhos</h1>

<form id="formRecado">
  <label for="mensagem">Seu recadinho:</label><br>
  <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Escreva algo... Você pode mencionar @nomes aqui!" required></textarea><br><br>

  <input type="submit" value="Publicar Recadinho">
  <input type="reset" value="Limpar">
</form>

<h2>📰 Recadinhos Públicos</h2>
<ul id="listaPublicos"></ul>

<h2>📩 Recadinhos pra Você</h2>
<ul id="listaPrivados"></ul>

<footer>
  <p>© Retropixel™, 2025. Todos os direitos reservados.</p>
</footer>

<script>
// 🔗 COLE SUA API AQUI!
const API_URL = "https://script.google.com/macros/s/AKfycbxFfDNxXYIRRE5JXTqro_09yMapNPyosCLKeSfeuN1KfXtK_Ez1XDJBMYwlNmJlNRizYA/exec";

// Verifica login
const usuarioAtual = localStorage.getItem('usuario');
if (!usuarioAtual) {
  alert('Você precisa estar logado para ver os recadinhos!');
  window.location.href = 'Criar_conta.html';
}

// Referências de elementos
const form = document.getElementById('formRecado');
const listaPublicos = document.getElementById('listaPublicos');
const listaPrivados = document.getElementById('listaPrivados');

// Publicar novo recado
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const mensagem = document.getElementById('mensagem').value.trim();
  if (!mensagem) {
    alert('Escreva algo antes de publicar!');
    return;
  }

  try {
    const resposta = await fetch(API_URL, {
      method: 'POST',
      body: JSON.stringify({
        action: 'publicarRecado',
        autor: usuarioAtual,
        mensagem
      })
    });

    const dados = await resposta.json();
    if (dados.status === 'ok') {
      alert('Recadinho publicado com sucesso!');
      form.reset();
      carregarRecadinhos();
    } else {
      alert('Erro: ' + dados.mensagem);
    }
  } catch (erro) {
    alert('Erro ao publicar: ' + erro);
  }
});

// Carregar todos os recadinhos
async function carregarRecadinhos() {
  try {
    const resposta = await fetch(API_URL + '?tipo=recadinhos');
    const dados = await resposta.json();

    listaPublicos.innerHTML = '';
    listaPrivados.innerHTML = '';

    dados.forEach(r => {
      const li = document.createElement('li');
      const autor = r.autor;
      const mensagem = r.mensagem;

      // Identifica se há menções
      const mencoes = mensagem.match(/@\w+/g);

      // Se há menções e o usuário atual está nelas, mostra em "pra você"
      if (mencoes && mencoes.some(m => m.toLowerCase() === '@' + usuarioAtual.toLowerCase())) {
        li.textContent = `@${autor} para você: ${mensagem}`;
        listaPrivados.appendChild(li);
      }
      // Se não há menções, é público
      else if (!mencoes) {
        li.textContent = `@${autor}: ${mensagem}`;
        listaPublicos.appendChild(li);
      }
      // Caso tenha menções, mas não seja pro usuário atual → oculta
    });

  } catch (erro) {
    alert('Erro ao carregar recadinhos: ' + erro);
  }
}

// Atualiza o mural automaticamente
carregarRecadinhos();
setInterval(carregarRecadinhos, 8000);
</script>

</body>
</html>
